<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Offline-first PWA Note Taking App with Advanced Caching">
    <meta name="theme-color" content="#6366f1">
    <title>NotePad - Offline-First PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect fill='%236366f1' width='192' height='192'/><text x='50%' y='50%' font-size='120' fill='white' text-anchor='middle' dy='.3em'>ğŸ“</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1>ğŸ“ NotePad</h1>
                <p class="tagline">Offline-First PWA Note Taking</p>
            </div>
            <div class="header-actions">
                <div class="status-indicator" id="syncStatus">
                    <span class="status-dot offline"></span>
                    <span class="status-text">Offline</span>
                </div>
                <button id="installBtn" class="btn btn-install" style="display: none;">
                    â¬‡ï¸ Install App
                </button>
                <button id="syncBtn" class="btn btn-sync" title="Sync with server">
                    ğŸ”„ Sync
                </button>
            </div>
        </header>

        <main class="app-main">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>Notes</h2>
                    <button id="newNoteBtn" class="btn btn-primary">+ New</button>
                </div>
                <div id="notesList" class="notes-list">
                    <div class="empty-state">No notes yet. Create one!</div>
                </div>
            </aside>

            <section class="editor">
                <div id="editorContent" class="editor-content">
                    <div class="empty-editor">
                        <h2>Create your first note</h2>
                        <p>Click "New" to start writing</p>
                    </div>
                </div>
                <div id="editorForm" class="editor-form" style="display: none;">
                    <div class="editor-toolbar">
                        <input type="text" id="noteTitle" placeholder="Note Title" class="editor-title">
                        <div class="toolbar-actions">
                            <button id="saveBtn" class="btn btn-success">ğŸ’¾ Save</button>
                            <button id="deleteBtn" class="btn btn-danger">ğŸ—‘ï¸ Delete</button>
                            <button id="cancelBtn" class="btn btn-secondary">âœ• Cancel</button>
                        </div>
                    </div>
                    <textarea id="noteContent" placeholder="Write your note here..."></textarea>
                    <div class="editor-footer">
                        <span id="charCount" class="char-count">0 characters</span>
                        <span id="lastSaved" class="last-saved">Not saved</span>
                    </div>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <div class="footer-content">
                <p>ğŸŒ Service Worker: <span id="swStatus">Not registered</span></p>
                <p>ğŸ’¾ Cached Notes: <span id="cachedCount">0</span></p>
                <p>ğŸ“Š Storage: <span id="storageUsage">0 KB</span> / <span id="storageMax">50 MB</span></p>
            </div>
        </footer>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="notification"></div>

    <script src="service-worker-register.js"></script>
    <script src="app.js"></script>
</body>
</html>
